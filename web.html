<html>
<head>
	<title>E-Ducate Time</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="hero">
		<h1>E-ducate Time</h1>
		<div class="form-box">
			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="login()">Log In</button>
				<button type="button" class="toggle-btn" onclick="signin()">Sign In</button>
			</div>
			<div class="social-icon">
			<img src="facebook.jpg">
			<img src="gmail.jpg">
			</div>
		<form id="login"class="input-group">
			<input type="text" class="input-field" placeholder="User Id" required>
			<input type="text" class="input-field" placeholder="Enter Password" required>
			<input type="checkbox" class="check-box"><spam>Remember Password</spam>
			<button type="submit" class="submit-btn">Log In</button>
		</form>
		<form id="signin"class="input-group">
			<input type="text" class="input-field" placeholder="User Id" required>
			<input type="email" class="input-field" placeholder="Email Id" required>
			<input type="text" class="input-field" placeholder="Enter Password" required>
			<input type="checkbox" class="check-box"><spam>I agree to the terms and conditions</spam>
			<button type="submit" class="submit-btn">Sign In</button>
		</form>
	</div>

	<script>
		var x = document.getElementById("login");
		var y = document.getElementById("signin");
		var z = document.getElementById("btn");

		function signin(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0";
		}

	</script>
</body>
</html>
